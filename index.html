<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha de Ativação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 1.1em;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      text-align: center;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #senha {
      font-weight: bold;
      color: green;
      font-size: 1.4em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Senha</h1>
  <p>Insira o código de ativação para gerar a senha correspondente.</p>

  <input type="text" id="codigo" placeholder="Digite o código de ativação">
  <button onclick="gerarSenha()">Gerar Senha</button>

  <div id="senha"></div>

  <script>
    async function gerarSenha() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      if (!codigo) {
        alert('Por favor, digite um código de ativação.');
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(codigo);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      const senha = hashHex.slice(0, 8).toUpperCase();
      document.getElementById('senha').textContent = "Senha: " + senha;
    }
  </script>

</body>
</html>
